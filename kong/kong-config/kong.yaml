_format_version: "2.1"
_transform: true

services:
  - name: quotes-service
    url: http://quotes:3000
    routes:
      - name: quotes-service-routes
        paths:
          - /quotes
        strip_path: true
  - name: jokes-service
    url: http://jokes:3000
    routes:
      - name: jokes-service-routes
        paths:
          - /jokes
        strip_path: true
  - name: randomizer-service
    host: randomizer-upstream
    protocol: http
    routes:
      - name: randomizer-service-routes
        paths:
          - /random
        strip_path: true

upstreams:
  - name: randomizer-upstream
    targets:
      - target: random-one:3000
        weight: 100
      - target: random-two:3000
        weight: 100
